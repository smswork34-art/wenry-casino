<body>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        const adminPassword = "admin123";
        const savedPassword = localStorage.getItem('adminAuth');
        
        if (savedPassword !== adminPassword) {
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:');
            if (password === adminPassword) {
                localStorage.setItem('adminAuth', password);
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                window.location.href = 'index.html';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å—é
        function showTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∞–±
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫–Ω–æ–ø–∫–µ
            event.target.classList.add('active');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–∞–±–∞
            if (tabName === 'payments') {
                loadPayments();
            } else if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'games') {
                loadGames();
            }
        }
        
        function loadPayments() {
            const paymentsList = document.getElementById('payments-list');
            const pendingPayments = database.getPendingPayments();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('pending-payments').textContent = pendingPayments.length;
            
            if (pendingPayments.length === 0) {
                paymentsList.innerHTML = `
                    <div class="empty-state">
                        <div>üì≠</div>
                        <h3>–ù–µ—Ç –∑–∞—è–≤–æ–∫ –Ω–∞ –≤—ã–≤–æ–¥</h3>
                        <p>–í—Å–µ –∑–∞—è–≤–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã</p>
                    </div>
                `;
                return;
            }
            
            paymentsList.innerHTML = pendingPayments.map(payment => `
                <div class="payment-item">
                    <div class="payment-info">
                        <h4>–ó–∞—è–≤–∫–∞ #${payment.id}</h4>
                        <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${payment.username}</p>
                        <p><strong>–°—É–º–º–∞:</strong> ${payment.amount}‚ÇΩ</p>
                        <p><strong>–ö–æ—à–µ–ª–µ–∫:</strong> ${payment.wallet}</p>
                        <p><strong>–î–∞—Ç–∞:</strong> ${new Date(payment.createdAt).toLocaleString()}</p>
                        <span class="status-badge status-pending">–í –æ–∂–∏–¥–∞–Ω–∏–∏</span>
                    </div>
                    <div class="payment-actions">
                        <button class="action-button approve-button" onclick="processPayment(${payment.id}, 'approved')">
                            ‚úÖ –û–¥–æ–±—Ä–∏—Ç—å
                        </button>
                        <button class="action-button reject-button" onclick="processPayment(${payment.id}, 'rejected')">
                            ‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function loadUsers() {
            const usersList = document.getElementById('users-list');
            const users = Object.values(database.users);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('total-users').textContent = users.length;
            
            // –°—á–∏—Ç–∞–µ–º –æ–±—â–∏–π –±–∞–ª–∞–Ω—Å
            const totalBalance = users.reduce((sum, user) => sum + (user.balance || 0), 0);
            document.getElementById('total-balance').textContent = `${totalBalance}‚ÇΩ`;
            
            if (users.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <div>üë§</div>
                        <h3>–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h3>
                        <p>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ –ø–µ—Ä–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</p>
                    </div>
                `;
                return;
            }
            
            usersList.innerHTML = users.map(user => `
                <div class="user-card">
                    <h4>${user.username}</h4>
                    <p><strong>–ë–∞–ª–∞–Ω—Å:</strong> ${user.balance || 0}‚ÇΩ</p>
                    <p><strong>–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ:</strong> ${user.totalGames || 0}</p>
                    <p><strong>–ü–æ–±–µ–¥:</strong> ${user.totalWins || 0}</p>
                    <p><strong>–î–µ–ø–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ:</strong> ${user.totalDeposited || 0}‚ÇΩ</p>
                    <p><strong>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:</strong> ${new Date(user.registrationDate).toLocaleDateString()}</p>
                </div>
            `).join('');
        }
        
        function loadGames() {
            const gamesList = document.getElementById('games-list');
            const games = database.gamesHistory;
            
            // –°—á–∏—Ç–∞–µ–º –∏–≥—Ä—ã –∑–∞ —Å–µ–≥–æ–¥–Ω—è
            const today = new Date().toDateString();
            const todayGames = games.filter(game => 
                new Date(game.timestamp).toDateString() === today
            );
            document.getElementById('today-games').textContent = todayGames.length;
            
            if (games.length === 0) {
                gamesList.innerHTML = `
                    <div class="empty-state">
                        <div>üéÆ</div>
                        <h3>–ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ –∏–≥—Ä</h3>
                        <p>–ò–≥—Ä—ã –µ—â–µ –Ω–µ –ø—Ä–æ–≤–æ–¥–∏–ª–∏—Å—å</p>
                    </div>
                `;
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 20 –∏–≥—Ä
            const recentGames = games.slice(-20).reverse();
            
            gamesList.innerHTML = recentGames.map(game => `
                <div class="payment-item">
                    <div class="payment-info">
                        <h4>${getGameName(game.gameType)}</h4>
                        <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${game.username}</p>
                        <p><strong>–°—Ç–∞–≤–∫–∞:</strong> ${game.bet}‚ÇΩ</p>
                        <p><strong>–í—ã–∏–≥—Ä—ã—à:</strong> ${game.win}‚ÇΩ</p>
                        <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${game.result}</p>
                        <p><strong>–í—Ä–µ–º—è:</strong> ${new Date(game.timestamp).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function getGameName(gameType) {
            const names = {
                'dice': 'üé≤ –ö–æ—Å—Ç–∏',
                'coin': 'ü™ô –û—Ä–µ–ª/–†–µ—à–∫–∞',
                'mines': 'üí£ –ú–∏–Ω—ã',
                'bonus': 'üéÅ –ë–æ–Ω—É—Å',
                'deposit': 'üí≥ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ'
            };
            return names[gameType] || gameType;
        }
        
        function processPayment(paymentId, status) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ ${status === 'approved' ? '–æ–¥–æ–±—Ä–∏—Ç—å' : '–æ—Ç–∫–ª–æ–Ω–∏—Ç—å'} —ç—Ç—É –∑–∞—è–≤–∫—É?`)) {
                return;
            }
            
            const success = database.updatePaymentStatus(paymentId, status);
            
            if (success) {
                alert(`–ó–∞—è–≤–∫–∞ ${status === 'approved' ? '–æ–¥–æ–±—Ä–µ–Ω–∞' : '–æ—Ç–∫–ª–æ–Ω–µ–Ω–∞'}!`);
                loadPayments();
                loadUsers(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞—è–≤–∫–∏!');
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadPayments();
        });
    </script>
