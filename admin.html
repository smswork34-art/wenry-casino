<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .request-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8em;
        }
        #requestDetails {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Админ-панель</h1>
        
        <!-- Статистика -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Заявки на вывод</h5>
                        <h2 id="pendingWithdrawals">0</h2>
                        <p class="card-text">в ожидании</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Заявки на пополнение</h5>
                        <h2 id="pendingDeposits">0</h2>
                        <p class="card-text">в ожидании</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Всего пользователей</h5>
                        <h2 id="totalUsers">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Общий баланс</h5>
                        <h2 id="totalBalance">0</h2>
                        <p class="card-text">рублей</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Вкладки -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="withdrawals-tab" data-bs-toggle="tab" data-bs-target="#withdrawals" type="button">Выводы</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="deposits-tab" data-bs-toggle="tab" data-bs-target="#deposits" type="button">Пополнения</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Пользователи</button>
            </li>
        </ul>
        
        <!-- Содержимое вкладок -->
        <div class="tab-content" id="adminTabContent">
            <!-- Выводы -->
            <div class="tab-pane fade show active" id="withdrawals" role="tabpanel">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Заявки на вывод</h5>
                            </div>
                            <div class="card-body">
                                <div id="withdrawalRequestsList">
                                    <!-- Заявки будут здесь -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Детали заявки</h5>
                            </div>
                            <div class="card-body" id="requestDetails">
                                <div id="requestDetailsContent">
                                    <!-- Детали будут здесь -->
                                </div>
                                <div class="mt-3" id="requestActions">
                                    <!-- Кнопки действий -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Пополнения -->
            <div class="tab-pane fade" id="deposits" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Заявки на пополнение</h5>
                    </div>
                    <div class="card-body">
                        <div id="depositRequestsList">
                            <!-- Заявки будут здесь -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Пользователи -->
            <div class="tab-pane fade" id="users" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Пользователи</h5>
                    </div>
                    <div class="card-body">
                        <div id="usersList">
                            <!-- Пользователи будут здесь -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="state.js"></script>
    <script>
        // Инициализация админ-панели
        document.addEventListener('DOMContentLoaded', function() {
            loadDatabase();
            updateAdminStats();
            loadWithdrawalRequests();
            loadDepositRequests();
            loadUsers();
            
            // Обновляем статистику каждые 10 секунд
            setInterval(updateAdminStats, 10000);
        });
        
        // Обновление статистики
        function updateAdminStats() {
            // Заявки на вывод
            const withdrawalRequests = window.database._withdrawalRequests || [];
            const pendingWithdrawals = withdrawalRequests.filter(req => req.status === 'pending').length;
            document.getElementById('pendingWithdrawals').textContent = pendingWithdrawals;
            
            // Заявки на пополнение
            const depositRequests = window.database._depositRequests || [];
            const pendingDeposits = depositRequests.filter(req => req.status === 'pending').length;
            document.getElementById('pendingDeposits').textContent = pendingDeposits;
            
            // Пользователи
            const users = Object.keys(window.database).filter(key => !key.startsWith('_'));
            document.getElementById('totalUsers').textContent = users.length;
            
            // Общий баланс
            let totalBalance = 0;
            users.forEach(userId => {
                if (window.database[userId] && window.database[userId].balance) {
                    totalBalance += window.database[userId].balance;
                }
            });
            document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
        }
        
        // Загрузка заявок на вывод
        function loadWithdrawalRequests() {
            const requests = window.database._withdrawalRequests || [];
            const container = document.getElementById('withdrawalRequestsList');
            
            if (requests.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Нет заявок на вывод</div>';
                return;
            }
            
            // Сортируем по дате (новые сверху)
            requests.sort((a, b) => b.id - a.id);
            
            let html = '<div class="list-group">';
            requests.forEach(request => {
                const statusClass = request.status === 'pending' ? 'warning' : 
                                  request.status === 'approved' ? 'success' : 'danger';
                
                html += `
                    <a href="#" class="list-group-item list-group-item-action request-card" 
                       data-id="${request.id}" data-type="withdrawal">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">${request.username || 'Пользователь'}</h6>
                            <small>${request.date}</small>
                        </div>
                        <p class="mb-1">Сумма: <strong>${request.amount}₽</strong></p>
                        <p class="mb-1">Кошелек: ${request.wallet}</p>
                        <span class="badge bg-${statusClass}">${request.status === 'pending' ? 'В ожидании' : 
                            request.status === 'approved' ? 'Одобрено' : 'Отклонено'}</span>
                    </a>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            
            // Добавляем обработчики кликов
            document.querySelectorAll('.request-card[data-type="withdrawal"]').forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    const requestId = parseInt(this.dataset.id);
                    loadRequestDetails(requestId, 'withdrawal');
                });
            });
        }
        
        // Загрузка заявок на пополнение
        function loadDepositRequests() {
            const requests = window.database._depositRequests || [];
            const container = document.getElementById('depositRequestsList');
            
            if (requests.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Нет заявок на пополнение</div>';
                return;
            }
            
            requests.sort((a, b) => b.id - a.id);
            
            let html = '<div class="list-group">';
            requests.forEach(request => {
                const statusClass = request.status === 'pending' ? 'warning' : 
                                  request.status === 'approved' ? 'success' : 'danger';
                
                html += `
                    <a href="#" class="list-group-item list-group-item-action request-card" 
                       data-id="${request.id}" data-type="deposit">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">${request.username || 'Пользователь'}</h6>
                            <small>${request.date}</small>
                        </div>
                        <p class="mb-1">Сумма: <strong>${request.amount}₽</strong></p>
                        <span class="badge bg-${statusClass}">${request.status === 'pending' ? 'В ожидании' : 
                            request.status === 'approved' ? 'Одобрено' : 'Отклонено'}</span>
                    </a>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            
            document.querySelectorAll('.request-card[data-type="deposit"]').forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    const requestId = parseInt(this.dataset.id);
                    loadRequestDetails(requestId, 'deposit');
                });
            });
        }
        
        // Загрузка деталей заявки (ИСПРАВЛЕНО - без ошибки)
        function loadRequestDetails(requestId, type) {
            const requestsKey = type === 'withdrawal' ? '_withdrawalRequests' : '_depositRequests';
            const requests = window.database[requestsKey] || [];
            
            const request = requests.find(req => req.id === requestId);
            if (!request) {
                console.error('Заявка не найдена');
                return;
            }
            
            const detailsDiv = document.getElementById('requestDetailsContent');
            const actionsDiv = document.getElementById('requestActions');
            const requestDetails = document.getElementById('requestDetails');
            
            // Показываем блок с деталями
            requestDetails.style.display = 'block';
            
            // Детали заявки
            let html = `
                <h6>Детали заявки #${request.id}</h6>
                <p><strong>Пользователь:</strong> ${request.username || 'Не указан'}</p>
                <p><strong>ID пользователя:</strong> ${request.userId}</p>
                <p><strong>Сумма:</strong> ${request.amount}₽</p>
                <p><strong>Дата:</strong> ${request.date}</p>
                <p><strong>Статус:</strong> <span class="badge bg-${request.status === 'pending' ? 'warning' : 
                    request.status === 'approved' ? 'success' : 'danger'}">
                    ${request.status === 'pending' ? 'В ожидании' : 
                     request.status === 'approved' ? 'Одобрено' : 'Отклонено'}
                </span></p>
            `;
            
            if (type === 'withdrawal') {
                html += `<p><strong>Кошелек:</strong> ${request.wallet}</p>`;
            }
            
            if (request.processedDate) {
                html += `<p><strong>Обработано:</strong> ${request.processedDate}</p>`;
            }
            
            detailsDiv.innerHTML = html;
            
            // Кнопки действий (только для ожидающих заявок)
            if (request.status === 'pending') {
                actionsDiv.innerHTML = `
                    <button class="btn btn-success btn-sm" onclick="processRequest(${requestId}, 'approved', '${type}')">
                        Одобрить
                    </button>
                    <button class="btn btn-danger btn-sm ms-2" onclick="processRequest(${requestId}, 'rejected', '${type}')">
                        Отклонить
                    </button>
                `;
            } else {
                actionsDiv.innerHTML = '<p class="text-muted">Заявка уже обработана</p>';
            }
        }
        
        // Обработка заявки
        function processRequest(requestId, status, type) {
            if (window.updateRequestStatus(requestId, status, type)) {
                alert(`Заявка #${requestId} ${status === 'approved' ? 'одобрена' : 'отклонена'}`);
                
                // Обновляем списки
                if (type === 'withdrawal') {
                    loadWithdrawalRequests();
                } else {
                    loadDepositRequests();
                }
                
                // Обновляем статистику
                updateAdminStats();
                
                // Скрываем детали
                document.getElementById('requestDetails').style.display = 'none';
            } else {
                alert('Ошибка при обработке заявки');
            }
        }
        
        // Загрузка списка пользователей
        function loadUsers() {
            const users = Object.keys(window.database).filter(key => !key.startsWith('_'));
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Нет пользователей</div>';
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr>' +
                       '<th>ID</th><th>Имя</th><th>Баланс</th><th>Игр сыграно</th><th>Ставок</th><th>Выиграно</th></tr></thead><tbody>';
            
            users.forEach(userId => {
                const user = window.database[userId];
                if (user) {
                    html += `<tr>
                        <td>${userId.substring(0, 10)}...</td>
                        <td>${user.username || 'Не указано'}</td>
                        <td>${user.balance || 0}₽</td>
                        <td>${user.gamesPlayed || 0}</td>
                        <td>${user.totalWagered || 0}₽</td>
                        <td>${user.totalWon || 0}₽</td>
                    </tr>`;
                }
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
