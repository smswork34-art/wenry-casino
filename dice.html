<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—ã—Å—Ç—Ä—ã–µ –∫–æ—Å—Ç–∏ | ORANGEWIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --orange-main: #FF6B35;
            --orange-dark: #FF4D00;
            --accent-gold: #FFB347;
            --accent-green: #00FF88;
            --accent-red: #FF5E62;
            --dark-bg: #0F0A07;
            --card-bg: #1A130F;
            --text-light: #FFFFFF;
            --text-dim: #CCB7A6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 12px;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ö–µ–¥–µ—Ä */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--orange-main), var(--orange-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        .balance-card {
            background: rgba(255, 107, 53, 0.1);
            padding: 8px 12px;
            border-radius: 10px;
            text-align: right;
            min-width: 100px;
            flex-shrink: 0;
        }

        .balance-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 2px;
        }

        .balance-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .dice-area {
            background: rgba(26, 19, 15, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid rgba(255, 107, 53, 0.2);
        }

        .dice-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            perspective: 600px;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--orange-main);
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--orange-dark);
        }

        /* –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏ */
        .bet-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-option {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bet-option.active {
            background: linear-gradient(135deg, var(--orange-main), var(--orange-dark));
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .bet-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 3px;
        }

        .bet-label {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        /* –í—ã–±–æ—Ä —á–∏—Å–ª–∞ */
        .number-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .number-btn {
            aspect-ratio: 1;
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .number-btn.active {
            background: linear-gradient(135deg, var(--orange-main), var(--orange-dark));
            border-color: var(--accent-gold);
            transform: scale(1.05);
        }

        /* –ö–Ω–æ–ø–∫–∞ –∏–≥—Ä—ã */
        .play-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--orange-main), var(--orange-dark));
            border: none;
            border-radius: 14px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .play-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-card {
            background: rgba(255, 107, 53, 0.1);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 19, 15, 0.98);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 107, 53, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            padding: 5px;
            min-width: 60px;
        }

        .nav-item.active {
            color: var(--orange-main);
        }

        .nav-icon {
            width: 36px;
            height: 36px;
            background: var(--card-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .nav-item.active .nav-icon {
            background: linear-gradient(135deg, var(--orange-main), var(--orange-dark));
            color: white;
        }

        .nav-label {
            font-size: 0.65rem;
            font-weight: 600;
        }

        /* –î–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .dice-container {
                width: 100px;
                height: 100px;
            }
            
            .bet-selection {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .bet-option {
                padding: 12px 8px;
            }
            
            .number-btn {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="game-header">
            <div class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="game-title">–ë–´–°–¢–†–´–ï –ö–û–°–¢–ò</div>
            <div class="balance-card">
                <div class="balance-label">–ë–ê–õ–ê–ù–°</div>
                <div class="balance-amount" id="balance">2 480 ‚ÇΩ</div>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
        <div class="dice-area">
            <div class="dice-container">
                <div class="dice" id="dice">
                    <div class="dice-face" style="transform: rotateY(0deg) translateZ(60px);">1</div>
                    <div class="dice-face" style="transform: rotateY(90deg) translateZ(60px);">2</div>
                    <div class="dice-face" style="transform: rotateY(180deg) translateZ(60px);">3</div>
                    <div class="dice-face" style="transform: rotateY(-90deg) translateZ(60px);">4</div>
                    <div class="dice-face" style="transform: rotateX(90deg) translateZ(60px);">5</div>
                    <div class="dice-face" style="transform: rotateX(-90deg) translateZ(60px);">6</div>
                </div>
            </div>
            <div id="resultText" style="font-size: 1.1rem; color: var(--accent-gold); margin-top: 10px;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ –∏ —Å—Ç–∞–≤–∫—É</div>
        </div>

        <!-- –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏ -->
        <div class="bet-selection">
            <div class="bet-option active" onclick="selectBet(10)">
                <div class="bet-amount">10 ‚ÇΩ</div>
                <div class="bet-label">–ú–ò–ù–ò–ú–£–ú</div>
            </div>
            <div class="bet-option" onclick="selectBet(50)">
                <div class="bet-amount">50 ‚ÇΩ</div>
                <div class="bet-label">–°–¢–ê–ù–î–ê–†–¢</div>
            </div>
            <div class="bet-option" onclick="selectBet(100)">
                <div class="bet-amount">100 ‚ÇΩ</div>
                <div class="bet-label">–ú–ê–ö–°–ò–ú–£–ú</div>
            </div>
        </div>

        <!-- –í—ã–±–æ—Ä —á–∏—Å–ª–∞ -->
        <div class="number-selection">
            <button class="number-btn" onclick="selectNumber(1)">1</button>
            <button class="number-btn" onclick="selectNumber(2)">2</button>
            <button class="number-btn" onclick="selectNumber(3)">3</button>
            <button class="number-btn" onclick="selectNumber(4)">4</button>
            <button class="number-btn" onclick="selectNumber(5)">5</button>
            <button class="number-btn" onclick="selectNumber(6)">6</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –∏–≥—Ä—ã -->
        <button class="play-button" id="playButton" onclick="rollDice()" disabled>
            –ö–†–£–¢–ò–¢–¨ –ö–û–°–¢–ò
        </button>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">98.5%</div>
                <div class="stat-label">–í–´–ò–ì–†–´–®–ï–ô</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">10x</div>
                <div class="stat-label">–ú–ù–û–ñ–ò–¢–ï–õ–¨</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3.2K</div>
                <div class="stat-label">–û–ù–õ–ê–ô–ù</div>
            </div>
        </div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="goBack()">
            <div class="nav-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="nav-label">–ò–≥—Ä—ã</div>
        </div>
        
        <div class="nav-item" onclick="window.location.href='bonuses.html'">
            <div class="nav-icon">
                <i class="fas fa-gift"></i>
            </div>
            <div class="nav-label">–ë–æ–Ω—É—Å—ã</div>
        </div>
        
        <div class="nav-item" onclick="window.location.href='history.html'">
            <div class="nav-icon">
                <i class="fas fa-history"></i>
            </div>
            <div class="nav-label">–ò—Å—Ç–æ—Ä–∏—è</div>
        </div>
        
        <div class="nav-item" onclick="window.location.href='profile.html'">
            <div class="nav-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</div>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentBalance = 2480;
        let currentBet = 10;
        let selectedNumber = null;
        let isRolling = false;
        
        const balanceEl = document.getElementById('balance');
        const playButton = document.getElementById('playButton');
        const resultText = document.getElementById('resultText');
        const dice = document.getElementById('dice');
        
        function selectBet(amount) {
            if (isRolling) return;
            
            document.querySelectorAll('.bet-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.closest('.bet-option').classList.add('active');
            
            currentBet = amount;
            updatePlayButton();
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function selectNumber(number) {
            if (isRolling) return;
            
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            selectedNumber = number;
            updatePlayButton();
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function updatePlayButton() {
            if (selectedNumber && currentBet <= currentBalance) {
                playButton.disabled = false;
                playButton.textContent = `–°–¢–ê–í–ö–ê: ${currentBet} ‚ÇΩ`;
            } else {
                playButton.disabled = true;
                if (currentBet > currentBalance) {
                    playButton.textContent = '–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í';
                } else {
                    playButton.textContent = '–í–´–ë–ï–†–ò–¢–ï –ß–ò–°–õ–û';
                }
            }
        }
        
        function rollDice() {
            if (isRolling || !selectedNumber || currentBet > currentBalance) return;
            
            isRolling = true;
            tg.HapticFeedback.impactOccurred('medium');
            
            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–∞–≤–∫—É
            currentBalance -= currentBet;
            balanceEl.textContent = `${currentBalance} ‚ÇΩ`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            resultText.textContent = '–ö—Ä—É—Ç–∏–º...';
            playButton.disabled = true;
            playButton.textContent = '–ö–†–£–¢–ò–ú...';
            
            let spins = 0;
            const spinInterval = setInterval(() => {
                spins++;
                const randomRotation = Math.floor(Math.random() * 360);
                dice.style.transform = `rotateX(${randomRotation}deg) rotateY(${randomRotation}deg)`;
                
                if (spins >= 20) {
                    clearInterval(spinInterval);
                    finishRoll();
                }
            }, 50);
        }
        
        function finishRoll() {
            const result = Math.floor(Math.random() * 6) + 1;
            const isWin = result === selectedNumber;
            const winAmount = isWin ? currentBet * 10 : 0;
            
            if (isWin) {
                currentBalance += winAmount;
                balanceEl.textContent = `${currentBalance} ‚ÇΩ`;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            dice.style.transform = getDiceRotation(result);
            
            if (isWin) {
                resultText.textContent = `üéâ –ü–û–ë–ï–î–ê! –í—ã–ø–∞–ª–æ ${result}. –í—ã–∏–≥—Ä—ã—à: +${winAmount} ‚ÇΩ`;
                resultText.style.color = '#00FF88';
                tg.HapticFeedback.impactOccurred('heavy');
            } else {
                resultText.textContent = `üòî –ü—Ä–æ–∏–≥—Ä—ã—à. –í—ã–ø–∞–ª–æ ${result}`;
                resultText.style.color = '#FF5E62';
                tg.HapticFeedback.impactOccurred('rigid');
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                isRolling = false;
                document.querySelectorAll('.number-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                selectedNumber = null;
                updatePlayButton();
                resultText.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ –∏ —Å—Ç–∞–≤–∫—É';
                resultText.style.color = '#FFB347';
            }, 2000);
        }
        
        function getDiceRotation(number) {
            const rotations = {
                1: 'rotateX(0deg) rotateY(0deg)',
                2: 'rotateX(0deg) rotateY(-90deg)',
                3: 'rotateX(0deg) rotateY(-180deg)',
                4: 'rotateX(0deg) rotateY(90deg)',
                5: 'rotateX(-90deg) rotateY(0deg)',
                6: 'rotateX(90deg) rotateY(0deg)'
            };
            return rotations[number];
        }
        
        function goBack() {
            window.history.back();
        }
        
        // –ê–≤—Ç–æ–≤—ã–±–æ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.bet-option.active').click();
        });
    </script>
</body>
