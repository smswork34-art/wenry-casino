        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
            document.querySelectorAll('.bet-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.bet-option').forEach(o => o.classList.remove('active'));

            });

            // –í—ã–±–æ—Ä —á–∏—Å–ª–∞
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.number-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedNumber = parseInt(btn.dataset.number);
                    updatePlayButton();
                    tg.HapticFeedback.impactOccurred('light');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –∏–≥—Ä—ã
        function updatePlayButton() {
            if (selectedNumber && currentBet <= currentBalance) {
                playButton.disabled = false;
                playButton.innerHTML = `<i class="fas fa-dice"></i> –°–¢–ê–í–ö–ê: ${currentBet} ‚ÇΩ`;
            } else {
                playButton.disabled = true;
                if (currentBet > currentBalance) {
                    playButton.innerHTML = `<i class="fas fa-exclamation-triangle"></i> –ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í`;
                } else {
                    playButton.innerHTML = `<i class="fas fa-dice"></i> –í–´–ë–ï–†–ò–¢–ï –ß–ò–°–õ–û`;
                }
            }
        }

        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        function rollDice() {
            if (isRolling || !selectedNumber || currentBet > currentBalance) return;
            
            isRolling = true;
            tg.HapticFeedback.impactOccurred('medium');
            
            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–∞–≤–∫—É
            currentBalance -= currentBet;
            updateBalanceDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
            const dice = document.getElementById('dice');

            const startTime = Date.now();
            
            function animateRoll() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / rollDuration, 1);
                
                // –°–ª–æ–∂–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
                const x = 360 * 10 * progress;
                const y = 360 * 8 * progress;
                const z = 360 * 6 * progress;
                
                dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animateRoll);
                } else {
                    finishRoll();
                }
            }
            
            animateRoll();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –±—Ä–æ—Å–∫–∞
        function finishRoll() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞
            const diceResult = Math.floor(Math.random() * 6) + 1;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            showDiceFace(diceResult);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
            const isWin = diceResult === selectedNumber;
            const winMultiplier = 10; // 10x –º–Ω–æ–∂–∏—Ç–µ–ª—å
            const winAmount = isWin ? currentBet * winMultiplier : 0;
            
            if (isWin) {
                currentBalance += winAmount;
                updateBalanceDisplay();
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 500ms
            setTimeout(() => {
                showResult(diceResult, isWin, winAmount);
                isRolling = false;
            }, 500);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥—Ä–∞–Ω—å –∫—É–±–∏–∫–∞
        function showDiceFace(number) {
            const dice = document.getElementById('dice');
            const rotations = {
                1: 'rotateX(0deg) rotateY(0deg)',
                2: 'rotateX(0deg) rotateY(-90deg)',
                3: 'rotateX(0deg) rotateY(-180deg)',
                4: 'rotateX(0deg) rotateY(90deg)',
                5: 'rotateX(-90deg) rotateY(0deg)',
                6: 'rotateX(90deg) rotateY(0deg)'
            };
            
            dice.style.transition = 'transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            dice.style.transform = rotations[number];
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(diceResult, isWin, winAmount) {
            tg.HapticFeedback.impactOccurred(isWin ? 'heavy' : 'rigid');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            resultTitle.textContent = isWin ? '–ü–û–ë–ï–î–ê!' : '–ü–†–û–ò–ì–†–´–®';
            resultTitle.className = `result-title ${isWin ? 'result-win' : 'result-lose'}`;
            
            // –≠–º–æ–¥–∑–∏ –∫—É–±–∏–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            const diceEmojis = ['üé≤', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            resultDice.textContent = diceEmojis[diceResult];
            
            if (isWin) {
                resultAmount.textContent = `+${winAmount} ‚ÇΩ`;
                resultAmount.style.color = '#00FF88';
                resultMessage.textContent = `–í—ã–ø–∞–ª–æ —á–∏—Å–ª–æ ${diceResult}! –í–∞—à –≤—ã–∏–≥—Ä—ã—à: ${winAmount} ‚ÇΩ`;
            } else {
                resultAmount.textContent = `-${currentBet} ‚ÇΩ`;
                resultAmount.style.color = '#FF5E62';
                resultMessage.textContent = `–í—ã–ø–∞–ª–æ —á–∏—Å–ª–æ ${diceResult}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!`;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            resultModal.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function closeResult() {
            resultModal.classList.remove('active');
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —á–∏—Å–ª–∞
            document.querySelectorAll('.number-btn').forEach(b => b.classList.remove('active'));
            selectedNumber = null;
            updatePlayButton();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalanceDisplay() {
            balanceEl.textContent = `${currentBalance} ‚ÇΩ`;
            updatePlayButton();
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥
        function goBack() {
            window.history.back();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –∏–∑ Telegram
