<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å | –ö–∞–∑–∏–Ω–æ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="database.js"></script>
    <script src="payment.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
            <h1>üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
        </header>
        
        <div class="profile-card">
            <div class="avatar">
                <div id="userAvatar" style="
                    width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    border-radius: 50%; display: flex; align-items: center; justify-content: center;
                    font-size: 36px; color: white; font-weight: bold;
                ">
                    U
                </div>
            </div>
            
            <div class="user-info">
                <h2 id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                <div class="balance-section">
                    <div class="balance-label">–ë–∞–ª–∞–Ω—Å</div>
                    <div class="balance-amount" id="balanceAmount">0 ‚ÇΩ</div>
                    <div class="balance-crypto" id="balanceCrypto">0 USDT</div>
                </div>
            </div>
        </div>
        
        <div class="deposit-section">
            <h3>üíé –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
            <div class="amount-buttons">
                <button onclick="selectAmount(500)" class="amount-btn">500 ‚ÇΩ</button>
                <button onclick="selectAmount(1000)" class="amount-btn">1,000 ‚ÇΩ</button>
                <button onclick="selectAmount(5000)" class="amount-btn">5,000 ‚ÇΩ</button>
                <button onclick="selectAmount(10000)" class="amount-btn">10,000 ‚ÇΩ</button>
            </div>
            
            <div class="custom-amount">
                <input type="number" id="customAmount" placeholder="–î—Ä—É–≥–∞—è —Å—É–º–º–∞" min="100" max="100000">
                <button onclick="depositCustom()" class="btn-primary">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
            
            <div class="payment-methods">
                <div class="method active" onclick="selectMethod('usdt')">
                    <span>üíé USDT (TRC20)</span>
                    <span>–ö–æ–º–∏—Å—Å–∏—è: 0%</span>
                </div>
                <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã -->
            </div>
            
            <button onclick="processDeposit()" class="btn-deposit">
                üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å USDT
            </button>
        </div>
        
        <div class="history-section">
            <h3>üìä –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h3>
            <div id="transactionsList">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</div>
            </div>
        </div>
        
        <button onclick="resetBalance()" class="btn-reset">
            üîÑ –°–±—Ä–æ—Å–∏—Ç—å –±–∞–ª–∞–Ω—Å (—Ç–µ—Å—Ç)
        </button>
    </div>
    
    <script>
        let selectedAmount = 1000;
        let selectedMethod = 'usdt';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            await window.Database.initSupabase();
            loadProfile();
            loadTransactionHistory();
            setInterval(checkDeposits, 30000); // –ü—Ä–æ–≤–µ—Ä—è—Ç—å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
        });
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        async function loadProfile() {
            const user = window.Database.getUserData();
            if (!user) return;
            
            // –î–∞–Ω–Ω—ã–µ –∏–∑ Telegram
            const tg = window.Telegram.WebApp;
            const tgUser = tg.initDataUnsafe.user;
            
            if (tgUser) {
                document.getElementById('userName').textContent = 
                    tgUser.username ? `@${tgUser.username}` : `User ${tgUser.id}`;
                
                if (tgUser.photo_url) {
                    document.getElementById('userAvatar').style.backgroundImage = 
                        `url(${tgUser.photo_url})`;
                    document.getElementById('userAvatar').textContent = '';
                }
            }
            
            // –ë–∞–ª–∞–Ω—Å
            const balance = await window.Database.getBalance();
            document.getElementById('balanceAmount').textContent = 
                `${balance.toFixed(2)} ‚ÇΩ`;
            document.getElementById('balanceCrypto').textContent = 
                `${(balance / 100).toFixed(2)} USDT`;
        }
        
        // –í—ã–±—Ä–∞—Ç—å —Å—É–º–º—É
        function selectAmount(amount) {
            selectedAmount = amount;
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.textContent.replace(/[^\d]/g, '')) === amount) {
                    btn.classList.add('active');
                }
            });
            document.getElementById('customAmount').value = amount;
        }
        
        // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π —Å—É–º–º—ã
        function depositCustom() {
            const custom = document.getElementById('customAmount');
            const amount = parseInt(custom.value);
            if (amount >= 100 && amount <= 100000) {
                selectedAmount = amount;
                processDeposit();
            } else {
                window.Payment.showAlert('–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 100 –¥–æ 100,000 ‚ÇΩ', 'error');
            }
        }
        
        // –í—ã–±—Ä–∞—Ç—å –º–µ—Ç–æ–¥ –æ–ø–ª–∞—Ç—ã
        function selectMethod(method) {
            selectedMethod = method;
            document.querySelectorAll('.method').forEach(m => {
                m.classList.remove('active');
            });
            event.target.closest('.method').classList.add('active');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–ø–æ–∑–∏—Ç–∞
        async function processDeposit() {
            if (selectedAmount < 100) {
                window.Payment.showAlert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ 100 ‚ÇΩ', 'error');
                return;
            }
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ USDT (–ø—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å 1 USDT = 100 ‚ÇΩ)
            const amountUSDT = selectedAmount / 100;
            
            const result = await window.Payment.createDepositRequest(amountUSDT);
            if (result) {
                window.Payment.showAlert('–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –¥–ª—è –æ–ø–ª–∞—Ç—ã –æ—Ç–∫—Ä—ã—Ç—ã', 'success');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        async function loadTransactionHistory() {
            const user = window.Database.getUserData();
            if (!user || !supabaseClient) return;
            
            const list = document.getElementById('transactionsList');
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
            const { data: transactions, error } = await supabaseClient
                .from('transactions')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false })
                .limit(20);
            
            if (error || !transactions) {
                list.innerHTML = '<div class="empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–µ–ø–æ–∑–∏—Ç—ã
            const { data: deposits } = await supabaseClient
                .from('deposit_requests')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false })
                .limit(10);
            
            // –û–±—ä–µ–¥–∏–Ω—è–µ–º –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
            let allItems = [
                ...transactions.map(t => ({ ...t, type: 'transaction' })),
                ...(deposits || []).map(d => ({ ...d, type: 'deposit' }))
            ].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            if (allItems.length === 0) {
                list.innerHTML = '<div class="empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            list.innerHTML = allItems.map(item => {
                if (item.type === 'deposit') {
                    return `
                        <div class="transaction-item ${item.status}">
                            <div class="transaction-icon">üíé</div>
                            <div class="transaction-details">
                                <div class="transaction-title">
                                    –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ USDT
                                    <span class="transaction-status ${item.status}">
                                        ${getStatusText(item.status)}
                                    </span>
                                </div>
                                <div class="transaction-date">
                                    ${new Date(item.created_at).toLocaleDateString('ru-RU')}
                                </div>
                            </div>
                            <div class="transaction-amount ${item.status === 'completed' ? 'positive' : 'pending'}">
                                +${item.amount} USDT
                            </div>
                        </div>
                    `;
                } else {
                    const isPositive = item.type === 'win' || item.type === 'deposit';
                    return `
                        <div class="transaction-item ${item.status}">
                            <div class="transaction-icon">${getTransactionIcon(item.type)}</div>
                            <div class="transaction-details">
                                <div class="transaction-title">
                                    ${getTransactionTitle(item.type)}
                                    <span class="transaction-status ${item.status}">
                                        ${item.status === 'completed' ? '‚úì' : '‚è≥'}
                                    </span>
                                </div>
                                <div class="transaction-date">
                                    ${new Date(item.created_at).toLocaleDateString('ru-RU')}
                                </div>
                            </div>
                            <div class="transaction-amount ${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '+' : '-'}${item.amount} ‚ÇΩ
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å—ã –¥–µ–ø–æ–∑–∏—Ç–æ–≤
        async function checkDeposits() {
            await window.Payment.checkDepositStatus();
            await loadProfile(); // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        }
        
        // –°–±—Ä–æ—Å –±–∞–ª–∞–Ω—Å–∞ (–¥–ª—è —Ç–µ—Å—Ç–æ–≤)
        async function resetBalance() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –±–∞–ª–∞–Ω—Å –¥–æ 0? (–¢–æ–ª—å–∫–æ –¥–ª—è —Ç–µ—Å—Ç–æ–≤)')) {
                await window.Database.resetBalance();
                await loadProfile();
                window.Payment.showAlert('–ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω', 'success');
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getStatusText(status) {
            const statuses = {
                'pending': '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ',
                'completed': '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–æ',
                'rejected': '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–æ'
            };
            return statuses[status] || status;
        }
        
        function getTransactionIcon(type) {
            const icons = {
                'win': 'üí∞',
                'bet': 'üé∞',
                'deposit': 'üíé',
                'withdraw': 'üì§'
            };
            return icons[type] || 'üìù';
        }
        
        function getTransactionTitle(type) {
            const titles = {
                'win': '–í—ã–∏–≥—Ä—ã—à',
                'bet': '–°—Ç–∞–≤–∫–∞',
                'deposit': '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ',
                'withdraw': '–í—ã–≤–æ–¥'
            };
            return titles[type] || '–û–ø–µ—Ä–∞—Ü–∏—è';
        }
    </script>
